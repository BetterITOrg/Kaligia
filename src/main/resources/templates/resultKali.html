<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Kaligia Biosciences: Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/js/ChartNew.js}"></script>
</head>
<body>
	<img src="/images/kaligia-logo.png" height="150" width="400" />
	<h1>Run Status:</h1>
	<p></p>
    <p th:text="'Name: ' + ${KaliSubmitTest.Name}" />
    <p th:text="'Description ' + ${KaliSubmitTest.Description}" />
    <p></p>
    <p></p>
    <h1>Graph:</h1>	
   	<p></p>
   	<div style="width:100%">
		<div>
			<canvas id="canvas" height="1000" width="3000"></canvas>
		</div>
	</div>

	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		
	    var datasetValue = [];
		var dd = [[${KaliSubmitTest.spectra}]];
		var clr = ["#FF6600", "#003366", "#FF9900", "#00FF00", "#FF0000", "#000000", "#663399", "#663300", "#FF0080", "#5F021F"];
		
		for(i=0; i<10; i++) {
			
			var j = i +1;
			var tt = "Reading " + j;
			var ddi =  dd[i];
			var clri = clr[i];
			
			if (ddi != null) {
				datasetValue[i] = {
						title: tt,
						fillColor : "rgba(220,220,220,0.2)",
						strokeColor : clri,
						data : ddi
					}
				}
		}
		
		var lineChartData = {
			labels : /*[[${KaliSubmitTest.wavelength[0]}]]*/,
			datasets : datasetValue
		}
		
		
		var opt1 = {
		      animation : false,
		      canvasBorders : true,
		      canvasBordersWidth : 3,
		      canvasBordersColor : "black",
		      graphTitle : "Raman Shift(cm^-1) vs Photon Count (x10000)",
		      legend : true,
		      inGraphDataShow : false,
		      annotateDisplay : false,
		      graphTitleFontSize: 18,
		      yAxisLabel : "Photon Counts",
		      xAxisLabel : "Raman Shift",
		      responsive : false,
		      highLight : false,
		      yAxisMinimumInterval: 0.5,
		      showXLabels: 30,
		      bezierCurve : true,
		      pointDot : false
		}
	
		window.onload = function(){
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx).Line(lineChartData, opt1);
		}
	/*]]>*/	
	</script>
    
</body>
</html>
