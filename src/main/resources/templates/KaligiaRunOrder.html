<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Spectra Procedure</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/images/form2.css" />
</head>
<body>
	<form action="#" th:action="@{KaligiaRunOrder}" th:object="${RunOrder}"
		method="POST">
		<img src="/images/kaligia-logo.png" height="70" width="210" />

		<hr />

		<fieldset>
			<legend>Order Data</legend>
			<table>
				<tr>
					<td>Order No :</td>
					<td><input type="text" required="required"
						th:field="*{orderNo}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea id="msg" required="required"
							th:field="*{Description}"></textarea></td>
				</tr>
				<tr>
					<td>Procedure type:</td>
					<td><select th:field="*{type}">
							<option value="IN-VIVO">IN-VIVO</option>
							<option value="EX-VIVO">EX-VIVO</option>
					</select></td>
				</tr>
				<tr>
					<td>Procedure</td>
					<td><input type="text" required="required"
						th:field="*{testProcedure}" /></td>
				</tr>
				<tr>
					<td>Specimen :</td>
					<td><input type="text" required="required"
						th:field="*{specimen}" /></td>
				</tr>
			</table>
		</fieldset>


		<fieldset>
			<legend>Patient Data</legend>
			<table>
				<tr>
					<td>Patient ID:</td>
					<td><input type="text" required="required"
						th:field="*{patientId}" /></td>
					<td>Date of Birth:</td>
					<td><input type="date" required="required" pattern="mm/dd/yyyy"
						th:field="*{dateOfBirth}" /></td>
					<td>Gender:</td>
					<td><input type="text" required="required"
						th:field="*{patientGender}" /></td>
					
					<td>Ethnicity:</td>
					<td><input type="text" required="required"
						th:field="*{patientEthnicity}" /></td>
					
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Patient Vitals</legend>
			<table>
				<tr>
					<td>BP (mmHg):</td>
					<td><input type="text" required="required" th:field="*{systolicBP}" /> </td> 
					<td> / </td>
					<td> <input type="text"	required="required" th:field="*{diastolicBP}" /> </td>
					<td>Height (in inches):</td>
					<td><input type="text" required="required"
						th:field="*{patientHeight}" /></td>
					<td>Weight (in lbs):</td>
					<td><input type="text" required="required"
						th:field="*{patientWeight}" /></td>
				</tr>
				<tr>
					<td>Temperature(F):</td>
					<td><input type="text" required="required"
						th:field="*{patientTemp}" /></td>
					<td>Oxygen level:</td>
					<td><input type="text" required="required"
						th:field="*{patientOLevel}" /></td>
					<td>Heart Rate (bpm):</td>
					<td><input type="text" required="required"
						th:field="*{patientHeartRate}" /></td>
					<td>Skin Color:</td>
					<td><input type="text" required="required"
						th:field="*{skinColor}" /></td>	
				</tr>
			</table>
		</fieldset>


		<TABLE>
			<TR>
				<TD width="600"></TD>
				<TD><input type="submit" name="Run" value="RUN"
					 /></TD>
			</TR>
		</TABLE>
	</form>
</body>
</html>
