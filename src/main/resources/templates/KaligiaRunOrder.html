<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Spectra Procedure</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/images/form2.css" />
</head>
<body>
	<form action="#" th:action="@{KaligiaRunOrder}" th:object="${RunOrder}"
		method="POST">
		<img src="/images/kaligia-logo.png" height="100" width="300" />

		<hr />
		<h2>ORDER RUN</h2>
		<fieldset>
			<legend>Run Criteria </legend>
			<table>
				<tr>
					<td>Order No :</td>
					<td><input type="text" required="required"
						th:field="*{orderNo}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea id="msg" required="required"
							th:field="*{Description}"></textarea></td>
				</tr>
				<tr>
					<td>Procedure type:</td>
					<td><select th:field="*{type}">
							<option value="IN-VIVO">IN-VIVO</option>
							<option value="EX-VIVO">EX-VIVO</option>
					</select></td>
				</tr>
				<tr>
					<td>Procedure</td>
					<td><input type="text" required="required"
						th:field="*{testProcedure}" /></td>
				</tr>
				<tr>
					<td>Specimen :</td>
					<td><input type="text" required="required"
						th:field="*{specimen}" /></td>
				</tr>
				<tr>
					<td>Subject :</td>
					<td><input type="text" required="required"
						th:field="*{subject}" /></td>
				</tr>
			</table>
		</fieldset>

		<TABLE>
			<TR>
				<TD width="600"></TD>
				<TD><input type="submit" name="Run" value="RUN"
					style="background-color: #888; color: #fff;" /></TD>
			</TR>
		</TABLE>
	</form>
</body>
</html>
