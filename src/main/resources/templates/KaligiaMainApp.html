<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kaligia Main</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/images/form1.css" />
</head>
<body>

	<form action="#" th:action="@{KaligiaMainApp}"
		th:object="${ProcedureList}" method="post">
		<img src="/images/kaligia-logo.png" height="70" width="210" />

		<HR />
		
		<table class="main-procedure">
			<tr>
				<th class="Name-column">Procedure Name</th>
				<th class="Desc-column">Procedure Details</th>
			</tr>
	
			<tr>
				<td class="Name-column"><select class="procedure_dropdown" size="20"
					id="procedureDrop" onChange="callIframe()">
						<option th:each="procedur,iterStat : ${ProcedureList}"
							th:value="${procedur.procedureId}" th:text="${procedur.name}"
							th:selected="${iterStat.count==1?'':selected}">
						</option>
				</select></td>
				<td class="Desc-column" id="procFrame"></td>
			</tr>
		</table>

		<br />
		<table>
			<tr>
				<td><a href="CreateProcedure.html" target="_self">Create
						Procedure</a></td>

				<td><a href="KaligiaRunOrder.html" target="_self">Run New
						Test</a></td>
			</tr>

			<tr>
				<td>List All Runs for a Procedure</td>
			</tr>

		</table>


	</form>
	<script type="text/javascript">
	//<![CDATA[
	           
	    var tpsIdd=document.getElementById("procedureDrop").value;
        	document.getElementById("procFrame").innerHTML = "<iframe src=ProcedureDetails.html?tpsId=" + tpsIdd + "></iframe>";
            
        function callIframe(){
        	var tpsId=document.getElementById("procedureDrop").value;
        	document.getElementById("procFrame").innerHTML = "<iframe src=ProcedureDetails.html?tpsId=" + tpsId + "></iframe>";
        }
      //]]>
        </script>

</body>
</html>
