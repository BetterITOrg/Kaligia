<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kaligia Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/images/form1.css" />
</head>
<body>

<form action= "#" th:action="@{KaligiaMainApp}" th:object="${ProcedureList}" method="post">
<img src="/images/kaligia-logo.png" height="70" width="210" />

<HR/>
<br/>
  
            
            <table class="main-procedure">
                <tr>
                    <th>Procedure Name</th>
                    <th>Description</th>
                </tr>
                <tr th:each="procedur,iterStat : ${ProcedureList}" th:class="${iterStat.odd}? 'odd'">
                    <td th:text="${procedur.name}"></td>
                    <td th:text="${procedur.description}"></td>
                </tr>
            </table>


        
        <br/>
        <table >
            <tr>
              <td ><a href="http://localhost:8090/CreateProcedure.html" target="button">Create New Procedure</a></td>
            
              <td ><a href="http://localhost:8090/KaligiaRunOrder.html" target="button">Run New Test</a></td>
            </tr>
            <tr>
              <td >List Procedure Details</td>
              <td >List All Runs for a Procedure</td>
            </tr>
          
        </table>
        
      
</form>

</body></html>
