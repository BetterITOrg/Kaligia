<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Kaligia Biosciences: Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/images/form1.css" />
</head>
<body>
	<img src="/images/kaligia-logo.png" height="70" width="210" />
	
	<h1 th:text="${title}">Error:</h1>
	<div id="created" th:text="'Error Time: ' + ${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>
	<div th:text="'Error Type: ' + ${error}">Unknown</div>
	<div th:text="'Error Status: ' + ${status}">500</div>
	<div th:text="'Error Message: ' + ${message}">Unknown</div>
	<div th:text="'Exception: ' + ${exception}">Unknown</div>
	<div th:text="'Error Path: ' + ${path}">Unknown</div>
	<div>
		Please contact the system administrator with the above information.
	</div>	
	<p></p>
	<a href="KaligiaMainApp.html" target="_self">Go To Home</a>	
</body>
</html>
